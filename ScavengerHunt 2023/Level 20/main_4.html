        function a() {
            var b = document.getElementById("inputText").value;

                var c = "";
                for (var i = 0; i < b.length; i += 2) {
                    c += String.fromCharCode(parseInt(b.substr(i, 2), 16));
                }
                var d = c.split('').reverse().join('');
                var e = atob(d);
                document.getElementById("result").innerText = "Result: " + e;
            } catch (error) {
                document.getElementById("result").innerText = "Error."+error;
            }
        }

                return String.fromCharCode(j);
            }).join('');
